<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../stylesheets/style_login.css">
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"> </script>
  <script src="/js/propic.js" type="text/javascript"></script>
  <script src="http://js.nicedit.com/nicEdit-latest.js" type="text/javascript"></script>
  <script type="text/javascript">bkLib.onDomLoaded(nicEditors.allTextAreas);</script>
</head>
<body>
  <h1>Welcome new artist!</h1>
  <!-- <h2>Here you can create your own profile page for your listeners to view</h2> -->
  <h3>Fill out the these forms to get started!</h1>
  <form method="post">
    <p>First name <input type = "text" name = "a_first" placeholder="Enter your First Name"/></p>
    <p>Last name <input type = "text" name = "a_last" placeholder="Enter your Last Name"/></p>
    <p>Stage name <input type = "text" name = "a_stage_name" placeholder="Enter your Stage Name"/></p>
    <p>Hometown <input type = "text" name = "a_hometown" placeholder="Where are you from?"/></p>
    <p>Genre <input type = "text" name = "a_genre" placeholder="Enter the genre you fall under"/></p>
    <p>Type a detailed bio of yourself so your fans can get to know you</p>
    <textarea name = "a_bio"  rows="10" cols="60"></textarea>
    <p>Link some songs from your Soundcloud account! <input type = "url" name= "a_soundcloud" placeholder= "Enter a song"/></p>
    <p><button id="submit" type = "submit">Submit</button></p>
  </form>

  <img class="profile-pic" src="http://simpleicon.com/wp-content/uploads/music-note-1.png" />
  <div class="upload-button">Upload Profile Picture</div>
  <input class="file-upload" type="file" accept="image/*"/>
</body>
</html>
